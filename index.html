<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

     <link rel="stylesheet" href="./styles/reset.css" />
     <link rel="stylesheet" href="index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>

    <form id="form_login" class="container_login">
      <h1>Login</h1>
      <input class="input" type="email" placeholder="Email" id="email" required/>
      <input class="input" type="password" placeholder="Senha" id="senha" required/>

     <div class="container_checkbox">
        <input type="checkbox" id="exibir_senha" onclick="exibirSenha()" />
        <label for="exibir_senha">Exibir senha</label>
      </div>

      <button class="button_login" type="submit">ENTRAR</button>

      <p>Ainda n√£o tem conta? <a href="./pages/sobre/">Crie agora</a></p>
    </form>

    <script src="./index.js"></script>
  </body>
</html>
