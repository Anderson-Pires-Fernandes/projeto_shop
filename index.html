<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu sistema</title>
    <script src="./script.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: #3fbba3;
        font-family: sans-serif;
      }

      .container_login {
        width: 40%;
        background-color: #fff;
        margin: 80px auto;
        border-radius: 8px;
        padding: 20px;

        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      h1 {
        text-align: center;
        color: #3fbba3;
      }

      .input {
        width: 100%;
        height: 54px;
        box-sizing: border-box;
        padding-left: 10px;
        margin-bottom: 20px;
      }

      .button_login {
        color: #fff;
        background-color: #0b847a;
        border: none;
        cursor: pointer;
        transition: transform 0.25s ease-in-out;
        width: 100px;
        height: 44px;
      }

      .button_login:hover {
        background-color: #10c4b5;
        transform: scale(1.05);
      }

      .container_checkbox {
        align-self: flex-start;
      }
    </style>
  </head>

  <body>
    <div class="container_login">
      <h1>Login</h1>

      <input class="input" type="text" placeholder="Email" id="email" />
      <input class="input" type="password" placeholder="Senha" id="senha" />

     <div class="container_checkbox">
        <input type="checkbox" id="exibir_senha" onclick="exibirSenha()" />
        <label for="exibir_senha">Exibir senha</label>
      </div>

      <button class="button_login" onclick="realizarLogin()">ENTRAR</button>

      <p>Ainda n√£o tem conta? <a href="">Crie agora</a></p>
    </div>
  </body>
</html>
